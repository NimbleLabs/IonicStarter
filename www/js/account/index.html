<ion-view view-title="My Account" cache-view="false">
  <ion-content>

    <div class="list card">
      <div class="item item-divider">Account</div>
      <div class="item item-body">
        <a href="#" class="item item-icon-left">
          <i class="icon ion-email"></i>{{email}}
        </a>
        <button class="button button-block button-positive" ng-click="onLogoutClick()">
          Logout
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
